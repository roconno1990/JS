<html>
	<head>
		<title>My Webpage - iFrames</title>
	</head>

	<body>
		<h2>iFrames</h2>
		<!-- iFrames allow us to show things from other webpages on our page -->
		<!-- In this example we have a small frame that shows a different site (absolute link) -->
		<iframe src="https://www.ultimate-guitar.com/"></iframe>
		<br>

		<!-- Relative link example -->
		<iframe src="helloworld.html"></iframe>
		<br>

		<!-- A common usage of iFrames is to embed media into your website, like so (iframe tag obtained from youtube) -->
		<iframe width="560" height="315" src="https://www.youtube.com/embed/vqc2uOunPdA" frameborder="0" allowfullscreen></iframe>
		<br>
	</body>
</html>
