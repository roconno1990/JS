<html>
	<head>
		<title>My Webpage</title>
	</head>

	<body>
	    <!-- Can use <b> or <strong> for bold text -->
	    <p>This is some <strong>bold</strong> text!</p>
		<!-- Can use <i> or <em> for italics text -->
		<p>This is some <em>italics</em> text!</p>
		<!-- Can use <u> or <ins> for underlined text -->
		<p>This is some <ins>underlined</ins> text <br> with a line break!</p>
		<!-- Super scriped means high up in the air... -->
		<p>This is some <sup>superscriped</sup> text!</p>
		<!-- Sub scriped means low... -->
		<p>This is some <sub>subscripted</sub> text!</p>
		<!-- Crossed out text...this was <strike> in HTML4, but is decremented for HTML5 -->
		<p>This is some <del>deleted</del> text!</p>
		<!-- Short for "horizontal rule" and it adds a horizontal line -->
		<hr>
	</body>
</html>
