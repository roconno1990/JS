<!doctype html>
<html>
	<head>
		<title>My Webpage - div HTML Tag</title>

		<meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

		<style type="text/css">

			.red {
			    color: red;
			}

			.large {
			    font-size: 200%;
			}

			.underlined {
			    text-decoration: underline;
			}

			#green {
			    color: green;
			}

			#first-section {
			    color: blue;
				background-color: pink;
				width: 500px;
			}

			#second-section {
			    background-color: yellow;
				width: 700px;
			}
		</style>
	</head>

	<body>
		<!-- Using an id because there is only going to be one first section -->
		<div id="first-section">
		    <h1>CSS is Cool!</h1>
		    <p>This is a sentence.</p>
		</div>

		<!-- Using an id because there is only going to be one second section -->
		<div id="second-section">
		    <p class="red">This is another sentance.</p>
			<p class="large">This is some more text stuff. And this text is other stuff.</p>
		</div>
	</body>
</html>
