
<!doctype html>
<html>
<head>
    <title>Section 3! Frames!</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>

<body>
    <h1>Frames</h1>
    <!-- Frame element -->
    <!-- src provides the path we want to be framed -->
    <!-- Will put the whole src in a frame of the specified dimesions -->
    <!-- Typically used for videos (like what the do in youtube -->
    <iframe src="All in 1.html" width="600" height="427"></iframe>
    <!-- Frame taken from youtube. Notice the "allowfullscreen" this will allow the frame to be enlarged to fit the screen -->
    <div style="position:relative;height:0;padding-bottom:56.25%">
        <iframe src="https://www.youtube.com/embed/QQd7_HqR900?ecver=2" width="600" height="300" frameborder="0" style="position:absolute;width:100%;height:100%;left:0" allowfullscreen></iframe>
    </div>
</body>
</html>
