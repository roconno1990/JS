<!doctype html>
<html>
	<head>
		<title>My Webpage - Fonts</title>

		<meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- This will allow us to access the google font we want -->
		<!-- It brings in a stylesheet aka some CSS -->
		<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">

		<!-- To see a wide variety of cool fonts check out "google fonts" -->
		<!-- Padding is similar to margin but instead of working outside of the object it works inside it -->
		<style type="text/css">

		    p {
			    /* Changing the font */
				/* Having multiple like this are called giving fallbacks. */
				/* So, if the 1st isn't available in browser then it does second and so forth. */
			    /* font-family: "Times New Roman", Times, serif; */

				/* Then we actually use the google font */
				font-family: 'Shadows Into Light', cursive;
			}

		</style>
	</head>

	<body>
	    <p>This is some text!</p>
	</body>
</html>
