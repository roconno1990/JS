<!doctype html>
<html>
	<head>
		<title>My Webpage - Internal CSS</title>

		<meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- This is what is referred to as internal CSS. -->
		<!-- It doesn't need to be in the head tag, it can be anywhere, but typically it's put here -->
		<style type="text/css">
			p {
			    color: blue;
				font-size: 200%;
			}

			h1 {
			    color: pink;
			}
		</style>
	</head>

	<body>
		 <h1>CSS is Cool!</h1>
		<p>This is a sentence.</p>
		<p>This is another sentance.</p>
	</body>
</html>
