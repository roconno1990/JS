<html>
	<head>
		<title>My Webpage - lists</title>
	</head>

	<body>
		<h2>Lists</h2>
		<h4>Un-Ordered</h4>
		<!-- This is how to define an unordered list...which means bulleted (or whatever, but order doesn't matter) -->
		<ul>
		    <!-- This is how you define elements of the list -->
		    <li>This</li>
			<li>List</li>
			<li>Is</li>
			<li>Un-Ordered</li>
		</ul>
		<!-- This is how to define an ordered list...which means the order matters (numbered mainly) -->
		<h4>Ordered</h4>
		<!-- You can change the starting number by using the start attribute, reverse it by using reversed, or the type by using type -->
		<ol type="A">
		    <!-- This is how you define elements of the list -->
		    <li>This</li>
			<li>List</li>
			<li>Is</li>
			<li>Ordered</li>
		</ol>
	</body>
</html>
