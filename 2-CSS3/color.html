<!doctype html>
<html>
	<head>
		<title>My Webpage - Color</title>

		<meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Special Note: There exists a chrome plugin called "colorzilla" which allows you to "steal" color codes you like in existing sites. -->
		<!-- Basically it allows you to view the color code used for particular colors and then copy and paste them into your stuff -->

		<!-- There are a couple different ways to tell what color you want. -->
		<!-- 1. The way where you just specify the color like "blue" -->
		<!-- 2. The alpha numeric way (hex code) obtained from http://html-color-codes.info/ (i.e. #0489B1) -->
		<!-- 3. You can used a function called rgb(red, green, blue) (i.e. rgb(1,2,3) where each parameter only has a range of 0-255 -->
		<style type="text/css">

			.red {
			    color: red;
			}

			.large {
			    font-size: 200%;
				color: rgb(1,100, 240);
			}

			.underlined {
			    text-decoration: underline;
			}

			#green {
			    color: green;
			}

			#first-section {
			    color: blue;
				background-color: #0489B1;
				width: 500px;
			}

			#second-section {
			    background-color: yellow;
				width: 700px;
			}
		</style>
	</head>

	<body>
		<div id="first-section">
		    <h1>CSS is Cool!</h1>
		    <p>This is a sentence.</p>
		</div>

		<div id="second-section">
		    <p class="red">This is another sentance.</p>
			<p class="large">This is some more text stuff. And this text is other stuff.</p>
		</div>
	</body>
</html>
