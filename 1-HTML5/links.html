<html>
	<head>
		<title>My Webpage - Links</title>
	</head>

	<body>
	    <h2>Links</h2>
		<!-- Both of the below links are called "absolute links" due to the destination never changing. They're absolute -->
		<!-- Putting a link inside of a paragraph. The href attribute stands for "hyerlink reference" -->
		<p id="top"><a href="https://www.google.com/">Click here to go to GOOGLE!</a></p>

		<!-- Making an image a link -->
		<p><a href="https://www.wikipedia.org/"><img src="homer.png" width="100"></a></p>

		<!-- The following links are relative links which are useful for linking within your own website -->
		<!-- This basically means having a link to a page that exists in the same place as your code base -->
		<p><a href="helloworld.html">Hello World!</a></p>

		<!-- The following are "anchor links" or linking within a page -->
		<!-- Adding these homers as filler so we can add something to take us to the top of the page -->
		<p><a href="https://www.wikipedia.org/"><img src="homer.png" width="100"></a></p>
		<p id="thirdHomer"><a href="https://www.wikipedia.org/"><img src="homer.png" width="100"></a></p>
		<p><a href="https://www.wikipedia.org/"><img src="homer.png" width="100"></a></p>
		<p><a href="https://www.wikipedia.org/"><img src="homer.png" width="100"></a></p>
		<p><a href="https://www.wikipedia.org/"><img src="homer.png" width="100"></a></p>

		<!-- Notice the id attribute of the top p tag. The following will provide a link to the p tag with that identifier -->
		<p><a href="#top">Return to top!</a></p>
		<!-- Go to third homer -->
		<p><a href="#thirdHomer">Go to third homer!</a></p>
	</body>
</html>
