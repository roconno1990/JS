
<!doctype html>
<html>
<head>
    <title>Section 3! Tables!</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>

<body>
    <!--Table element-->
    <!-- We use the border element to give the table a border, without it there won't be one -->
    <!-- The align thing will align the stuff in the table in the webpage (this table will appear in the center of the page -->
    <table border="5" align="center">
        <!--Adding a caption before the table-->
        <!-- Adds it above our table -->
        <caption>Table of Info</caption>
        <!--Adding a row of headings-->
        <tr>
            <th>Width</th>
            <th>Height</th>
            <th>Color</th>
            <th>Name</th>
        </tr>

        <!--Adding data to the above headings-->
        <tr>
            <!-- Specifying the data in the first row of the table -->
            <td>100</td>
            <td>10</td>
            <td>Black</td>
            <td>George</td>
        </tr>
        <tr>
            <!-- Specifying the data in the second row of the table -->
            <td>101</td>
            <td>11</td>
            <td>Blue</td>
            <td>Hank</td>
        </tr>
        <tr>
            <!-- Specifying the data in the third row of the table -->
            <td>102</td>
            <td>12</td>
            <td>Pink</td>
            <td>Phil</td>
        </tr>
    </table>
</body>
</html>
