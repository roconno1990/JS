<!doctype html>
<html>
	<head>
		<title>My Webpage - Floating</title>

		<meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- If two things are both floated to the same side then they show side by side -->
		<style type="text/css">

			.red {
			    color: red;
			}

			.large {
			    font-size: 200%;
				color: rgb(1,100, 240);
			}

			.underlined {
			    text-decoration: underline;
			}

			.clearFloat {
			    clear: both;
			}

			#green {
			    color: green;
			}

			#first-section {
			    color: blue;
				background-color: #0489B1;
				width: 500px;
				float: right;
			}

			#second-section {
			    background-color: yellow;
				width: 500px;
				float: left;
			}
		</style>
	</head>

	<body>
		<div id="first-section">
		    <h1>CSS is Cool!</h1>
		    <p>This is a sentence.</p>
		</div>

		<div id="second-section">
		    <p class="red">This is another sentance.</p>
			<p class="large">This is some more text stuff. And this text is other stuff.</p>
		</div>

		<!-- Clear the float so the below p tag will appear below the floats -->
		<div class="clearFloat"></div>

		<!-- This will appear between the two floated things if floats are not cleared...or in other terms, it's put in the flow of the page -->
		<!-- Since both sections are floated -->
		<p>This is not floated!</p>
	</body>
</html>
