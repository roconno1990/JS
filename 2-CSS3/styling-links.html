<!doctype html>
<html>
	<head>
		<title>My Webpage - Styling Links</title>

		<meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

		<style type="text/css">

		    a {
			    text-decoration: none;
			}

			/* These are called pseudo classes */
			a:hover {
			    text-decoration: underline;
			}

			a:visited {
			    /* This will change what it looks like after it's been clicked */
				color: green;
			}
		</style>
	</head>

	<body>
	    <p><a href="https://www.google.com/">This is a link to google!</a></p>
		<p><a href="https://www.google.com/" target="_blank">This is a link to google that opens a new tab!</a></p>
	</body>
</html>
