	<body>
	     <!-- the style attribute is how you introduce inline CSS -->
		 <!-- The font size will change to be half as large with 50%...however this is only in regards to the p tag initial size which is 100% -->
		 <!-- The initial size of the h1 tag is 250%, so it's true half size is 125% -->
		 <h1 style="color:green; font-size:125%">CSS is Cool!</h1>
		<p style="color:blue; font-size: 200%">This is a sentence.</p>
	</body>
</html>
