
<!doctype html>
<html>
<head>
    <title>Section 2! HTML5 New Inputs!</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>

<body>
    <fieldset>
        <form action="" method="GET">
            <legend>HTML5 New Inputs</legend>
            <!-- Email type complains if the input value doesn't have an @ -->
            <label for="email">Email:</label> <input id="email" type="email" name="email"/>
            <!-- Telephone number type -->
            <br> <label for="teleNum">Telephone Number:</label> <input id="teleNum" type="tel" name="phone">
            <br> <label for="date">Date:</label> <input id="date" type="date" name="date" min="2016-12-06">
            <br> <label for="number">Number:</label> <input id="number" type="number" name="number" min="0" max="15">
            <br> <label for="range">Range:</label> <input id="range" type="range" name="scale" min="0" max="8">
            <br> <input type="submit" value="Submit"/>
        </form>
    </fieldset>
</body>
</html>
