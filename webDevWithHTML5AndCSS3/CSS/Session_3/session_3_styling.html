
<!doctype html>
<html>
<head>
    <title>CSS Session 3!</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>

<style type="text/css">
    h1
    {
        font-family: sans-serif;
    }

    .people
    {
        /* To bold things */
        font-weight: bold;
        font-family: pristina;
    }

    h3
    {
        /* self-explanatory */
        font-size: 50px;
    }

    #mail
    {
        color: rgb(123, 456, 25);
        font-family: cursive;
    }
</style>

<body>
    <h1>Google</h1>
    <p class="people">People use Google as a search engine and it's very common and powerful</p>
    <h3>Gmail</h3>
    <p id="mail">Gmail is my default account.</p>
</body>
</html>
