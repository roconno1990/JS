
<!doctype html>
<html>
<head>
    <title>Section 3! Audio!</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>

<body>
    <h1>Audio</h1>

    <!-- Audio element -->
    <!-- We need to add controls to actually see anything -->
    <audio controls>
        <!-- Adding a audio source of type mp3 -->
        <source src="Audio/daredevil.mp3" type="audio/mp3">
        <!-- Some browsers don't support mp3 so we need to convet to ogg -->
        <source src="Audio/daredevil.ogg" type="audio/ogg">
    </audio>
</body>
</html>
