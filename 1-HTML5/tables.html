<html>
	<head>
		<title>My Webpage - tables</title>
	</head>

	<body>
		<h2>Tables</h2>
		<table>
		    <thead>
			    <!-- This will give headers to columns -->
				<tr>
				    <!-- Header for columns -->
				    <th>Name</th>
					<th>Color</th>
				</tr>
			</thead>
			<!-- Since we have a head we might as well have a table body -->
			<tbody>
			    <!-- Table row  -->
				<tr>
					<!-- Table date (columns in the row) -->
					<td>Rob</td>
					<td>Green</td>
				</tr>
				<tr>
					<!-- Table date (columns in the row) -->
					<td>Ryan</td>
					<td>Blue</td>
				</tr>
				<tr>
					<!-- Table date (columns in the row) -->
					<td>Shannon</td>
					<td>Purple</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
