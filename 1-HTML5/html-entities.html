<html>
	<head>
		<title>My Webpage - HTML Entities</title>
	</head>

	<body>
		<h2>HTML Entities</h2>
		<!-- HTML Entities are a way of display special symbols on your page -->
		<!-- It requires knowing special codes. Can find them here: https://www.w3schools.com/html/html_entities.asp -->

		<!-- If we want to actually display <a> to the webpage we need to use these special characters. The following < and > were obtained from the above link -->
		<!-- All entities start with the & symbol and end with a semi-colon -->
		&lt;a href="BlahBlah.com"&gt;
	</body>
</html>
